<div class="compare_wrapper">
    <app-single-imagery
            class="item"
            *ngFor="let item of [1,2];let index=index"
            [mapIndex]="index+1"
            [changedMapIndex]="changedFromIndex"
            [latLng]="generalLatLang"
            [zoom]="generalZoom"
            (latLngChange)="setNewLatLng($event)"
            (zoomChange)="setNewZoom($event)"
            [fieldDetail]="fieldDetail"
            [initType]="initIndicatorType"
            [initDate]="dates[index]"
            (imageXYchange)="setImageXY($event)"
            [imageXY]="generalImageXY"
    ></app-single-imagery>
</div>
