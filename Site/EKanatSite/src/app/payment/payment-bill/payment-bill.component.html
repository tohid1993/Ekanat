<div class="py-3 text-center">

    <figure class="my-2">
        <img src="./assets/images/logo.png" width="120" alt="">
    </figure>

    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto mt-4" *ngIf="orderDetail?.isSuccess">
        <h4 class="heading_level_4 heading_level_4_mobile Green_100_text">پرداخت موفق</h4>
        <h6 class="secondary_text secondary_text_mobile mb-4">جزئیات و مشخصات پرداخت بانکی</h6>
        <table class="table table-striped table-hover">
            <tbody>
                <tr>
                    <th class="py-3 text-end">شماره سفارش</th>
                    <td class="py-3 text-start" dir="ltr">{{orderDetail?.orderId}}</td>
                </tr>
                <tr>
                    <th class="py-3 text-end">شماره مرجع</th>
                    <td class="py-3 text-start" dir="ltr">{{orderDetail?.refId}}</td>
                </tr>
                <tr>
                    <th class="py-3 text-end">تاریخ پرداخت</th>
                    <td class="py-3 text-start" dir="ltr">{{orderDetail?.dateTime}}</td>
                </tr>
                <tr>
                    <th class="py-3 text-end">مبلغ پرداختی</th>
                    <td class="py-3 text-start" dir="ltr">{{orderDetail?.amount|number:"0.0-0"}} <small>ریال</small></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
