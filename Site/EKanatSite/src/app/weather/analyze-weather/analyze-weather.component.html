<div class="past_days_weather" >
    <div class="row mx-0 pb-4">
        <div class="col-12 py-2" >
            <ngb-accordion #acc="ngbAccordion" *ngIf="showCharts || !hasPackage" (click)="showPackageAlert()"> 
                <ngb-panel [disabled]="!hasPackage">
                  <ng-template ngbPanelTitle>
                    <span class="primary_text primary_text_mobile text-center">
                     {{'rainfallInPastMonth'|translate}}
                      <span class="btn btn-sm btn-warning py-0 me-1" *ngIf="!hasPackage">{{'buyPlane'|translate}}</span>
                    </span>
                  </ng-template>
                  <ng-template ngbPanelContent>
                    <div class="py-2">
                        <div echarts [options]="options" [autoResize]="true" class="demo-chart"></div>
                    </div>
                  </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
        <div class="col-12 py-2">
            <ngb-accordion #acc="ngbAccordion" *ngIf="showCharts || !hasPackage" (click)="showPackageAlert()"> 
                <ngb-panel [disabled]="!hasPackage">
                    <ng-template ngbPanelTitle>
                        <span class="primary_text primary_text_mobile text-center">
                          {{'temporaryChangeInPastMonth'|translate}}
                          <span class="btn btn-sm btn-warning py-0 me-1" *ngIf="!hasPackage">{{'buyPlane'|translate}}</span>
                        </span> 
                    </ng-template>
                    <ng-template ngbPanelContent>
                      <div class="py-2">
                        <div echarts [options]="options1" [autoResize]="true" class="demo-chart"></div>
                      </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>

</div>
