<app-page-breadcrumb [pageTitle]="'هواشناسی ' + (SelectedField?.title? ' ('+SelectedField?.title+')':'')">
    <button class="text-white border border-white bg-transparent h6 m-0 p-2 rounded" (click)="openFieldsModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pin-map ms-1" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8l3-4z"/>
            <path fill-rule="evenodd" d="M8 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"/>
          </svg> 
        انتخاب زمین 
    </button>
</app-page-breadcrumb>

<div class="container-fluid">
    <app-current-weather *ngIf="isChanged && CurrentWeather" [CurrentWeather]="CurrentWeather" [NextHoursWeather]="NextHoursWeather"></app-current-weather>
    <div class="py-2"></div>
    <app-forecast-weather *ngIf="isChanged && NextDaysWeather" [NextDaysWeather]="NextDaysWeather"></app-forecast-weather>

    <app-analyze-weather></app-analyze-weather>
</div>


<ng-template #fieldsModal let-modal let-c="close" let-d="dismiss">
    <div class="modal-body">
        <div class="draw_methods py-3 px-4">
            <div class="title heading_level_4 heading_level_4_mobile text-center">یکی از زمین های کشاورزی را جهت بررسی وضعیت آب و هوایی انتخاب نمایید</div>
            <div class="row g-3 fields_wrapper mt-3 justify-content-center">
                <div class="col-12 col-sm-6 col-lg-4" (click)="choaseFieldModal(field)"
                    *ngFor="let field of FieldsList;let index = index" >
                    <div class="field_item">
                        <div class="detail">
                            <h3 class="field_title heading_level_4 heading_level_4_mobile Primary_100_text mb-3">{{field.title}}</h3>
                            <h6 class="cultivated_crop bu_2_text bu_2_text_mobile Dark_80_text mb-0">{{field.product}} - {{field.area}} هکتار</h6>
                        </div>
        
                        <div class="field_polygon">
                            <app-field-svg [cordinates]="field.cordinates"></app-field-svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
